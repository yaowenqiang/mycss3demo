<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Frameset Example</title>
</head>
  <frameset  rows='160,*'>
    <frame src='frame.html' name='topFrame' />
    <frameset cols='50%,50%'>
      <frame src='amotherframe.html' name='leftFrame' />
      <frame src='yetanotherframe.html' name='rightFrame' />
    </frameset>
  </frameset>
</html>
